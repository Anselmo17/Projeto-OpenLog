	<!--Formulário para cadastrar produtos -->
<div class="row tabela ">
	<h1 class="titulo-produto"> Cadastro de Produtos </h1>
		<form id="form-produtos">
				<div class="form-group">
				    <label for="produto">Tipo de Produto</label>
				    <input type="text" class="form-control" id="produto" placeholder="digite tipo do produto" required>
				  </div>	
				  <div class="form-group">
				    <label for="descricao">Descrição</label>
				    <input type="text" class="form-control" id="descricao" placeholder="digite descrição de produto" required>
				  </div>
				  <div class="form-group">
				    <label for="quantidade">Quantidade</label>
				    <input type="number" class="form-control" id="quantidade" placeholder="digite quantidade" required>
			   </div>
			    <div class="form-group">
				    <label for="valor">Preço Unitário</label>
				    <input type="number" class="form-control" id="valor" placeholder="digite preço produto" required>
			   </div>
			   	<!--botoes de ação-->
				<div class="row">
					<button type="submit" class="btn btn-primary col-sm-4 col-xs-12 botao-produto"  onclick="ArmazenaProdutos(),CadastraProdutos()">Adicionar</button>
				</div>	
		</form><!--fim do formulário-->

		<!--tabela que recebe produtos cadastrados -->
		<h2 class="titulo-tabela">Tabela de Produtos</h2>
	<div class="col-sm-12 col-xs-12">
		<table class="table table-hover table-responsive ">
			<thead >
				<tr class="success tamanho">
					<td>Tipo de Produto</td>
					<td>Descrição</td>
					<td>Qtd Unidade</td>
					<td>Valor</td>
					<td>Total</td>
					<td>Excluir Item</td>
				</tr>
			</thead>
			<tbody id="resultado" ><!--recebe os resultados-->
			</tbody>		
		</table>
	</div>
</div><!--fim da estrutura da tabela-->
