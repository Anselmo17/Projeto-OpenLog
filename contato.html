		<!--Formulário-->
	<div class="container form">
				<img src="img/logo3.png" alt="logo-empresa" class="img-responsive">
				<span> OpenLog</span>
			<h2 align="center">Cadastre seu contato </h2>

		<form id="form-cadastro">
			  <div class="form-group">
			    <label for="nome">Nome:</label>
			    <input type="text" class="form-control" id="nome" maxlength="50" placeholder="digite seu nome" required>
			  </div>
			  <div class="form-group">
			    <label for="empresa">Empresa:</label>
			    <input type="text" class="form-control" id="empresa" maxlength="50" placeholder="digite qual sua empresa" required>
			  </div>	
			  <div class="form-group">
			    <label for="Email">Email:</label>
			    <input type="email" class="form-control" id="Email" placeholder="digite seu email"  required>
			  </div>
			  <div class="form-group">
			    <label for="telefone">Telefone:</label>
			    <input type="number" class="form-control" id="telefone" maxlength="12" placeholder="(XX)XXXXX-XXXX" required>
			  </div>
			  <div class="row">
				  <button type="button" class="btn btn-primary col-sm-6 botao" onclick="ArmazenaContato(),CadastraContatos()">Enviar Cadastro</button>
				  <button type="reset" class="btn btn-danger col-sm-6 botao">Limpar Cadastro</button>
			  </div>
		</form>
	</div>

	<!--tabela para armazenamento dos dados -->
	<div class="container espaco">
		<h2 class="titulo-tabela">Tabela de Contatos</h2>
		<div class="col-sm-12 col-xs-12">
			<table class="table table-hover ">
				<thead>
					<tr class="success tabela-Contatos">
						<td>Nome</td>
						<td>Empresa</td>
						<td>Email</td>
						<td>telefone</td>
						<td>Excluir Item</td>
					</tr>
				</thead>
				<tbody id="resultadoContato"><!--recebe os resultados na tabela-->
				</tbody>		
			</table>
		</div>	
		</div><!--fim da tabela-->
